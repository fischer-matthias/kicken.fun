<mat-card class="soccer-card">
  <mat-card-header>
    <h1>Timeline</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <div *ngFor="let item of timeLineItems">
        <mat-list-item>
          <h4 *ngIf="item?.player" mat-line>{{item?.time | soccerTime}}: {{item?.player?.vorname}} {{item?.player?.nachname}}</h4>
          <h4 *ngIf="!item?.player" mat-line>{{item?.time | soccerTime}}: Gegner</h4>
          <h4 *ngIf="item?.goal">Tor</h4>
          <h4 *ngIf="item?.card && item.yellow">Gelbe Karte</h4>
          <h4 *ngIf="item?.card && item.yellowRed">Gelbrote Karte</h4>
          <h4 *ngIf="item?.card && item.red">Rote Karte</h4>
        </mat-list-item>
        <mat-divider *ngIf="item != timeLineItems[timeLineItems.length -1]"></mat-divider>
      </div>
    </mat-list>
  </mat-card-content>
</mat-card>
