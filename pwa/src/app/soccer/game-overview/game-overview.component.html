<mat-card class="score-board">
  <mat-card-content>
    <div>
      <h1 align="center">{{timeInSeconds | soccerTime: isSecondHalf}}</h1>
      <h2 align="center">Home {{stats.own}} - {{stats.enemy}} Enemy</h2>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!gameStatus.endFlag" mat-button (click)="switchStatus()">{{gameStatus.statusString}}</button>
    <button *ngIf="gameStatus.runFlag" mat-button (click)="addEnemyGoal()">Add enemy goal</button>
  </mat-card-actions>
</mat-card>

<mat-card class="player-list">
  <mat-card-title>Team-Members:</mat-card-title>
  <mat-list>
    <div *ngFor="let player of players">
      <mat-list-item>
        <h4 mat-line>{{player.vorname}} {{player.name}} ({{player.alter}})</h4>
        <button mat-button (click)="addGoal(player)">Goal</button>
      </mat-list-item>
      <mat-divider *ngIf="player != players[players.length -1]"></mat-divider>
    </div>
  </mat-list>
</mat-card>
