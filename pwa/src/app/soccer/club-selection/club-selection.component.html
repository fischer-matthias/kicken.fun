<mat-card>
  <mat-card-header>
    <mat-card-title>Select a club</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Teams" [(value)]="selectedTeam">
        <mat-option *ngFor="let team of teams" [value]="team">
          {{ team.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!selectedTeam" mat-button disabled>Start game</button>
    <button *ngIf="selectedTeam" mat-button (click)="startGame()">Start game</button>
  </mat-card-actions>
</mat-card>
