<mat-card>
  <mat-card-header>
    <mat-card-title>Select a club</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Club" [(value)]="selectedClub">
        <mat-option *ngFor="let club of clubs" [value]="club">
          {{ club.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-divider *ngIf="selectedClub"></mat-divider>

    <mat-form-field *ngIf="selectedClub">
      <mat-select placeholder="Team" [(value)]="selectedTeam">
        <mat-option *ngFor="let team of selectedClub.teams" [value]="team">
          {{ team }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!selectedClub || !selectedTeam" mat-button disabled>Start game</button>
    <button *ngIf="selectedClub && selectedTeam" mat-button (click)="startGame()">Start game</button>
  </mat-card-actions>
</mat-card>
