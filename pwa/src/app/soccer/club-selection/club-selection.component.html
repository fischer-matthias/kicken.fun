<mat-card class="search-card">
  <mat-card-header>
    <mat-card-title>Select a club</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="full-width">
      <input type="text" placeholder="search team" aria-label="Number" matInput [formControl]="searchTerm" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selectTeam($event)">
        <mat-option *ngFor="let team of teams" [value]="team">
          {{ team.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!selectedTeam" mat-button disabled>Start game</button>
    <button *ngIf="selectedTeam" mat-button (click)="startGame()">Start game</button>
  </mat-card-actions>
</mat-card>
