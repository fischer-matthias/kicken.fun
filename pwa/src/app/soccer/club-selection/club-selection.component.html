<mat-card>
  <mat-card-header>
    <mat-card-title>Select a club</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Club" [(value)]="selectedClub">
        <mat-option *ngFor="let club of clubs" [value]="club">
          {{ club.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p>You selected: {{selectedClub?.value}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
